<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Video thumbnail</title>
</head>
<body>
	<input type="file" id="file">
	<button onclick="showThumbnail()">Upload</button>
	<div id="info"></div>
	<div>
		<video width="400px" height="300px" src="" id="video"></video>
	</div>
	<script type="text/javascript">
		function showThumbnail() {
			const file = document.getElementById("file").files[0];
			const video = document.getElementById("video");
			const info = document.getElementById("info");
			info.innerHTML = "...loading";
			const fileUrl = URL.createObjectURL(file);
			video.setAttribute("poster", fileUrl + "#t=0.1");
			// video.setAttribute("src", fileUrl + "#t=0.1");
			info.innerHTML = fileUrl;
		}
	</script>
</body>
</html>
